{% extends 'base.html' %}

{% block title %}Tambah Layanan{% endblock %}

{% block content %}
<div class="container">
  <h2>Tambah Layanan Baru</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nama Layanan</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Harga (angka)</label>
      <input name="price" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Deskripsi</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Durasi (mis. 1 jam)</label>
      <input name="duration" class="form-control">
    </div>
    <div class="d-flex">
      <button class="btn btn-success">Simpan</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('services_page') }}">â† Kembali</a>
    </div>
  </form>
</div>
{% endblock %}
