<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Sistem Grooming Hewan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="login-page">
        <div class="login-bg">
            <div class="login-card shadow-sm">
                <div class="text-center mb-3">
                    <div class="paw-circle mx-auto mb-3">
                        <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 13c-3.866 0-7 2.239-7 5v1h14v-1c0-2.761-3.134-5-7-5z" fill="#ffffff"/>
                            <circle cx="6.5" cy="6" r="1.8" fill="#ffffff"/>
                            <circle cx="10.5" cy="4.5" r="1.6" fill="#ffffff"/>
                            <circle cx="14.8" cy="6" r="1.5" fill="#ffffff"/>
                        </svg>
                    </div>
                    <h1 class="mb-1">Sistem Grooming Hewan</h1>
                    <p class="text-muted">Silakan login untuk melanjutkan</p>
                </div>

                <!-- flash messages shown in base layout when available -->

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Masukkan username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Masukkan password" required>
                    </div>

                    <!-- role selection removed to simplify login -->

                    <div class="d-grid">
                        <button class="btn btn-success btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
