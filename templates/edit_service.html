{% extends 'base.html' %}

{% block title %}Edit Layanan{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit Layanan</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nama Layanan</label>
      <input name="name" class="form-control" value="{{ service.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Harga</label>
      <input name="price" type="number" class="form-control" value="{{ service.price }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Deskripsi</label>
      <textarea name="description" class="form-control" rows="4">{{ service.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Durasi</label>
      <input name="duration" class="form-control" value="{{ service.duration }}">
    </div>
    <div class="d-flex">
      <button class="btn btn-primary">Simpan</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('services_page') }}">‚Üê Kembali</a>
    </div>
  </form>
</div>
{% endblock %}
